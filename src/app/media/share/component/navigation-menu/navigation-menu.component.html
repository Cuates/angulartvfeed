<div class="navMenu offcanvas-resize offcanvas offcanvas-start d-flex" tabindex="-1" id="offcanvasWithBackdropMenu" aria-labelledby="offcanvasWithBackdropMenuLabel">
  <!-- Set the off canvas header //-->
  <div class="offcanvas-header">
    <div class="navMenuTitle py-3 d-flex fw-bold justify-content-between align-items-center offcanvas-title" id="offcanvasWithBackdropMenuLabel">
      TV Feeds Menu
    </div>
    <div class="faBarsIconContainer d-flex justify-content-end">
      <span class="navIconStyle" role="button" aria-pressed="false" tabindex="0" data-bs-dismiss="offcanvas" aria-label="Close">
        <mat-icon>close</mat-icon>
      </span>
    </div>
  </div>

  <div class="offcanvas-body">
    <ul>

        <!-- Add a router link to navigate to a specific site //-->
        <a routerLink="" data-bs-dismiss="offcanvas" aria-label="Close" class="text-decoration-none py-3 d-block">
          <span class="d-flex justify-content-left align-items-center">
            <mat-icon>home</mat-icon>

          </span>
        </a>

  </div>
